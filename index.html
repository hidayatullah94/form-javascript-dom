<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--link css sendiri-->
    <link rel="stylesheet" href="style.css" />
    <!--link fontawesome-->
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <title>Document</title>
  </head>
  <body>
    <!--header-->
    <div class="container">
      <div class="header">
        <div class="head">
          <img src="./img/profil.svg" alt="profil" srcset="" />
        </div>
      </div>
      <!--batas header-->
      <!--list form-->
      <div class="card">
        <div class="list">
          <h2>Data Diri</h2>
          <hr />
          <div class="name-out">
            <div class="icon">
              <i class="fas fa-user-secret"></i>
            </div>
            <div class="span">
              <span id="name-out"></span>
            </div>
          </div>
          <div class="username-out">
            <div class="icon">
              <i class="fas fa-id-card"></i>
            </div>
            <div class="span">
              <span id="username-out"></span>
            </div>
          </div>
          <div class="education-out">
            <div class="icon">
              <i class="fas fa-user-graduate"></i>
            </div>
            <div class="span">
              <span id="education-out"></span>
            </div>
          </div>
          <div class="gender-out">
            <div class="icon">
              <i class="fas fa-venus-mars"></i>
            </div>
            <div class="span">
              <span id="man-out" class="man-out"></span>
              <span id="women-out" class="women-out"></span>
            </div>
          </div>
          <div class="birth-out">
            <div class="icon">
              <i class="fas fa-baby"></i>
            </div>
            <div class="span">
              <span id="birth-out"></span>
            </div>
          </div>
          <div class="phone-out">
            <div class="icon">
              <i class="fas fa-phone-square-alt"></i>
            </div>
            <div class="span">
              <span id="phone-out"></span>
            </div>
          </div>
          <div class="email-out">
            <div class="icon">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="span">
              <span id="email-out"></span>
            </div>
          </div>
          <div class="addres-out">
            <div class="icon">
              <i class="fas fa-street-view"></i>
            </div>
            <div class="span">
              <span id="addres-out"></span>
            </div>
          </div>
        </div>
        <!--batas list form-->

        <!-- form-->
        <div class="forms">
          <fieldset class="data">
            <legend>Form Data Diri</legend>
            <div class="data-diri">
              <form action="#" class="form" id="form" method="POST">
                <div class="nama">
                  <label for="nama">Name : </label>
                  <input type="text" id="in-nama" placeholder="Input Nama" required />
                </div>
                <div class="username">
                  <label for="username">Username : </label>
                  <input type="text" id="in-username" placeholder="Input username" required />
                </div>
                <div class="pendidikan">
                  <label for="pendidikan">Graduate : </label>
                  <select name="pendidikan" id="in-pendidikan">
                    <option value="sma">SMA</option>
                    <option value="smk">SMK</option>
                    <option value="d3">D3</option>
                    <option value="s1">S1</option>
                  </select>
                </div>
                <div class="genders">
                  <label for="#">Gender : </label>
                  <input type="radio" name="gender" id="in-laki" value="Laki-Laki" />
                  <label for="in-laki">Laki Laki</label>
                  <input type="radio" name="gender" id="in-perempuan" value="Perempuan" />
                  <label for="in-perempuan">Perempuan</label>
                </div>
                <div class="lahir">
                  <label for="ttl">Birth : </label>
                  <input type="date" name="date" id="in-ttl" />
                </div>
                <div class="phone">
                  <label for="phone">Phone : </label>
                  <input type="phone" name="phone" id="in-phone" placeholder="Input Your Number" maxlength="13" />
                </div>
                <div class="email">
                  <label for="email">Email : </label>
                  <input type="email" id="in-email" name="email" placeholder="Input Your Email" required />
                </div>
                <div class="addres">
                  <label for="textarea">Address : </label>
                  <textarea class="addres" id="in-addres"></textarea>
                </div>
                <div class="btn">
                  <input type="submit" value="Submit" onclick="regist();" />
                  <input type="reset" value="Reset" id="reset" />
                </div>
              </form>
            </div>
          </fieldset>
        </div>
        <!--batas form-->
      </div>
    </div>
    <footer class="footer"></footer>
    <!--script fontawesome-->
    <script src="script.js"></script>
    <!--script fontawesome-->
    <script src="https://use.fontawesome.com/176b7e4172.js"></script>
  </body>
</html>
